<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AGBOT - From Data to Harvest{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-leaf"></i>
                <div>
                    <h2>AGBOT</h2>
                    <span>From Data to Harvest</span>
                </div>
            </div>
            <div class="nav-menu">
                <a href="{{ url_for('index') }}" class="nav-item {% if request.endpoint == 'index' %}active{% endif %}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="{{ url_for('scan') }}" class="nav-item {% if request.endpoint == 'scan' %}active{% endif %}">
                    <i class="fas fa-camera"></i> Scan
                </a>
                <a href="{{ url_for('history') }}" class="nav-item {% if request.endpoint == 'history' %}active{% endif %}">
                    <i class="fas fa-history"></i> History
                </a>
                <a href="{{ url_for('about') }}" class="nav-item {% if request.endpoint == 'about' %}active{% endif %}">
                    <i class="fas fa-info-circle"></i> About
                </a>
            </div>
            <div class="nav-user">
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i> Columbia
                </div>
                <div class="notifications">
                    <i class="fas fa-bell"></i>
                    <span class="badge">1</span>
                </div>
                <div class="user-profile">
                    <i class="fas fa-user"></i> Dhanya
                </div>
            </div>
        </div>
    </nav>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <!-- Floating Action Button -->
    <div class="fab-container">
        <button class="fab-button" id="fabButton">
            <i class="fas fa-plus"></i>
        </button>
        <div class="fab-menu" id="fabMenu">
            <a href="{{ url_for('index') }}" class="fab-menu-item {% if request.endpoint == 'index' %}active{% endif %}">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="{{ url_for('scan') }}" class="fab-menu-item {% if request.endpoint == 'scan' %}active{% endif %}">
                <i class="fas fa-camera"></i>
                <span>Scan</span>
            </a>
            <a href="{{ url_for('history') }}" class="fab-menu-item {% if request.endpoint == 'history' %}active{% endif %}">
                <i class="fas fa-history"></i>
                <span>History</span>
            </a>
            <a href="{{ url_for('about') }}" class="fab-menu-item {% if request.endpoint == 'about' %}active{% endif %}">
                <i class="fas fa-info-circle"></i>
                <span>About</span>
            </a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
